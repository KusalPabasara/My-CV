<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kusal Pabasara - CV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
    }

    .container {
      height: 100vh;
      width: 100%;
    }

    embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-link {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #2563eb;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    .download-link:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <a class="download-link" href="cv.pdf" download>Download PDF</a>
  <div class="container">
    <embed src="cv.pdf" type="application/pdf" />
  </div>
</body>
</html>
